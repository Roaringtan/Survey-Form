<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
<h1 id="title">Survey Form</h1>
<p id="description">Random Survey Form</p>
</div>
<form id="survey-form">
<div>
  
  <label id="name-label" for="email">What is your name?</label>
  
  
<input type="text" id="name" name="name" placeholder="Name" required><br><br>

  
  <label id="email-label" for="email" required>And email?</label> 
  
<input type="email" id="email" name="name" placeholder="Email" required><br><br>
  
  <h3>Pick the color you like the most.</h3>

<input type="radio" id="red" name="red" value="red">
<label for="red">Red</label><br>
  
<input type="radio" id="blue" name="blue" value="blue">
<label for="blue">Blue</label><br>
  
<input type="radio" id="green" name="green" value="Green">
<label for="Green">Green</label><br>
  
<input type="radio" id="purple" name="purple" value="purple">
<label for="purple">Purple</label><br>
  
<input type="radio" id="orange" name="orange" value="orange">
<label for="orange">Orange</label><br>
  
<input type="radio" id="yellow" name="yellow" value="yellow">
<label for="yellow">Yellow</label><br>
  
<input type="radio" id="white" name="white" value="white">
<label for="white">White</label><br>

    
<h3>And what is your age?</h3>
<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" required/>
  
<h3>Which of the four do you prefer?</h3>
  
<select id="dropdown" name="role" class="form-control1" required>
        <option disabled selected value>Choose one</option>
        <option value="apples">Apples</option>
        <option value="pears">Pears</option>
        <option value="oranges">Oranges</option>
        <option value="Mangoes">Mangoes</option>
  </select>
  
  <h3>Tell me something random...</h3>
<textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
  
<button type="submit" id="submit" class="submit-button">
        Submit
      </button>
  &nbsp
</div>
</form>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
